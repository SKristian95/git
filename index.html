        GIT 
        Version Control System (VCS)
        System pre sledovanie zmien v pc suboroch
        2005 Vytvoreny Linus Benedict Torvalds, vytvoril aj Linux
        Vieme sa vraciat k verziam, pokial boli ulozene v ulozisku Repozitari (vziadlene ulozisko GitHub)

        Sleduje historiu suboru


        $ git init -  Vytvorte prázdne úložisko Git alebo znova inicializujte existujúce
        $ git add - <file> Pridať obsah súboru do indexu
                    $ git add *.html pridva vsetky .html do pracovnej oblasti
                    $ git add . - prida vsetky subory
        $ git status - Zobraziť stav pracovného stromu
        $ git rm --cached index.html - vyhodime z pracovneho prostredia

        $ git commit - odovzdať - Zaznamenať zmeny do úložiska ZHRNUTIE (lokalneho uloziska)
            I
            :wp
                    $ git commit -m 'changed app .js'

        // vziadelny repo GitHub, Bitbucket
        $ git push - zoberie lokalne ulozisko a posleho ho do vzialeneho uloziska
        $ git pull - stiahnutie najnovsich zmien vo vzialenom repo
        $ git clone - skopiruje vzialene ulozisko do nasej aktualnej zlozky
